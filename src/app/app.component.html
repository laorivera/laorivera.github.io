<div class="app-container">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main-container">
      <div class="top-container">
         <app-character-box (characterSelected)="onClassSelected($event)" (raceSelected)="onRaceSelected($event)"> </app-character-box>
        <div class="beta-badge">BETA</div>
      </div>
      <div class="bottom-container">
        <app-graph [calculationResult]="calculationResult"></app-graph>
        <app-stats [calculationResult]="calculationResult"></app-stats> 
        <app-boxes-group [classSelection]="classSelection" [raceSelection]="raceSelection" (calculationResultChanged)="onCalculationResultChanged($event)"></app-boxes-group>
        <div class="instructions">
          <h2>Instructions</h2>

          <h4>Select Item -</h4>
          <p>Left click on the equipment boxes to select items.<br><br></p>
          <h4>Modify Item -</h4>
          <p>Right click on the equipment boxes to modify items attributes.</p>
        </div>
      </div>
   </div>
