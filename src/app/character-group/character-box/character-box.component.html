<div class="top-group">
     <div class="character-selection">
      <label for="character-select">Choose a classr:</label>
        <select id="character-select" (change)="onChange($event)">
          @for (list of characterClasses; track $index) {
           <option [value]="$index">{{ list }}</option>
          }
        </select>
        </div>
      @if(selectedCharacterImage !== 'assets/0.png' && selectedCharacterImage !== '') { 
      <div class="character-box">
        <div class="character-image">
          <img [src]="selectedCharacterImage" alt="Select a Class" class="character-image"/>
        </div>
     </div>}
  
    <div class="race-selection">
